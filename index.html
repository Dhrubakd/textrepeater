<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repeater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text Repeater</h1>
    <div class="wrapper">
        <div class="container">
            <input type="number" id="num" placeholder="Enter number">
            <input type="text" id="textInput" placeholder="Enter text to repeat">
            <button class="repeat" onclick="repeatSorry()">Repeat</button>
            <button class="clear" onclick="clearOutput()">Clear</button>
        </div>
        <div id="output">
            <button class="copy" onclick="copyOutput()">Copy Output</button>
            <div id="outputContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
